<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Ceasar Cipher</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form action="">
        <h2>Please enter your message:</h2>
        <input type="text" name="textInput" id="textInput" placeholder="text">
        <h2>Decide if it should be ciphered or deciphered:</h2>
        <div>
            <input type="radio" name="code" id="code">
            <label for="">Cipher</label>
            <input type="radio" name="code" id="decode">
            <label for="">Decipher</label>
        </div>
        <h2>Please enter the cipher key:</h2>
        <input type="number" name="keyNumber" id="keyNumber" placeholder="enter key">
        <input type="button" value="translate" onclick="ceasar()" id="button">
        <h2>Translated message: </h2>
        <p id="output"></p>
    </form>


    <script src="assets/js/main.js"></script>
</body>

</html>
